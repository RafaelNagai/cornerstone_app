name: cornerstone_app
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  go_router: ^16.0.0
  easy_localization: ^3.0.7+1
  dio: ^5.8.0+1
  dio_cookie_manager: ^3.2.0
  cookie_jar: ^4.0.8
  path_provider: ^2.1.5
  flutter_riverpod: ^2.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - assets/languages/
    - assets/images/

flutter_native_splash:
  color: "#002855"
  image: assets/images/logo.png
  android: true
  ios: true
  web: false

  android_12:
    image: assets/images/logo_12.png
    color: "#002855"
    icon_background_color: "#002855"